<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Vans Tracking</title>
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <div class="header">
        <img id="logo-img" alt="logo" src="styles/assets/logo.png" width="25%" >
    </div>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>If you have registered with us before, please click here</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
        </div>
                            
        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Click here to make your account</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>
                            
        <div class="white-panel">
            <div class="login-show" id="login-show">
                <h2 id="login-text">LOGIN</h2>
                <p id="error-login"></p>
                <input id="login-email" type="text" placeholder="Email">
                <input id="login-password" type="password" placeholder="Password">
                <input id="login-btn" type="button" value="Login" onclick="login()">
                <a id="forgotPasswordBtn" onclick="forgotPassword()">Forgot password?</a>
                <input class="hiden" type="text" id="forgotPasswordEmail" placeholder="Enter email">
                <input class="hiden" type="button" id="forgotPasswordGo" onclick="forgotPasswordGo()" value="Send Request">
                <input class="hiden" type="button" id="back" onclick="forgotPasswordBack()" value="Back">
            </div>
            <div class="register-show" id="register-show">
                <h2 >REGISTER</h2>
                <p id="error-passMatch"></p>
                <input id="register-email" type="text" placeholder="Email">
                <input id="register-queue-num" type="password" placeholder="Queue Number">
                <input type="button" value="Check" id="check-btn" onclick="check()"> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="scripts/main.js"></script>
        
</body>
</html>
